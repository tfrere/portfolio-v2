{{ define "main" }}
<div class="page container">
    {{ range .Pages.GroupByDate "2006" }}
        <h3 class="text-5xl font-black my-6">{{ .Key }}</h3>
        {{ range .Pages }}
        <div class="relative mb-4">
            <h3 class="text-3xl font-semibold"><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <span class="absolute top-0 left-0 translate -translate-x-4 uppercase font-sans font-light tracking-wide">{{ with .Params.tags }}
            {{ range . }}
            {{ $href := print (absURL "tags/") (urlize .) }}
            {{ . }}
            {{ end }}
            {{ end }}</span>
            <a class="summary" href="{{ .RelPermalink }}">
                <p>{{ .Summary }}</p>
            </a>
        </div>
        {{ end }}
    {{ end }}
</div>
{{ end }}
