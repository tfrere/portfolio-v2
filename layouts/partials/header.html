<nav class="nav {{ .Scratch.Get "class" }} bg-nav-{{ if in .Permalink "projects" }}blue{{ end }}{{ if in .Permalink "visuals" }}orange{{ end }}{{ if in .Permalink "contact" }}yellow{{ end }}{{ if in .Permalink "about" }}pink{{ end }} "> 
    <div class="nav__list">
        <h1 id="green" class="nav__title" ><a class="nav__title__link nav-link" href="{{ .Site.BaseURL }}">Thibaud Frere</a></h1>
        <ul class="nav__section-menu">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                <li id="{{ if eq .Identifier "projects" }}blue{{ end }}{{ if eq .Identifier "visuals" }}orange{{ end }}{{ if eq .Identifier "contact" }}yellow{{ end }}{{ if eq .Identifier "about" }}pink{{ end }}" class="nav__section-menu__item {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}" >
                    <a class="nav__section-menu__item__link nav-link" href="{{ .URL }}">
                        {{ $text := print .Name | safeHTML }}
                        <span class="nav__section-menu__item__link__text">{{ $text }}</span>
                    </a>
                </li>
            {{ end }}
        </ul>
        <ul class="nav__socials">
            <li class="nav__socials__item">
                <a target="_blank" class="nav__socials__item__link" href="https://linkedin.com/in/thibaud-frere"><img alt="linkedin" src="/images/linkedin.png"/></a>
            </li>
            <li class="nav__socials__item">
                <a target="_blank" class="nav__socials__item__link" href="https://behance.net/frerethibaud9207"><img alt="behance" src="/images/behance.png"/></a>
            </li>
            <li class="nav__socials__item">
                <a target="_blank" class="nav__socials__item__link" href="https://github.com/tfrere"><img alt="github" src="/images/github.png"/></a>
            </li>
            <li class="nav__socials__item">
                <a target="_blank" class="nav__socials__item__link" href="https://codepen.io/tfrere"><img alt="codepen" src="/images/codepen.png"/></a>
                <!-- {{ readFile "static/images/codepen.svg" | safeHTML }} -->
            </li>
        </ul>
    </div>
</nav>
