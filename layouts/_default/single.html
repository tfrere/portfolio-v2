{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ partial "metadata.html" . }}
<br><br>
{{ .Content }}

{{ with .Resources.ByType "image" }}
  {{ range $image := . }}
     {{ partial "responsive-image" (dict "Site" $.Site 
                                         "image" $image 
                                         "attrs" (dict "class" "portfolio-photo" )) }}
  {{ end }}
{{ end }}
{{ end }}
