{{ $text := .Get "text" }}
<h2 class="project-title fade-in-top" data-scroll data-scroll-offset="25%" data-scroll-class="is-in-viewport">
{{ $test := split $text " "}}
    {{range $test }}
        <span class="word">
            <span class="word__content">
                {{.}}
            </span>
        </span>
    {{end}}
</h2>
